{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 15px;">
    <h3 class="text-center text-success mb-3">ðŸŒ± Create Account</h3>
    <p class="text-center text-muted mb-4">Register to access the Soil Health Monitoring System</p>

    <form method="POST" action="{{ url_for('signup') }}">
      <!-- Username -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter a strong password" required>
        <small class="text-muted">Use at least 8 characters with one uppercase letter and one number.</small>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Confirm Password</label>
        <input type="password" class="form-control" name="confirm" placeholder="Re-enter your password" required>
      </div>

      <!-- Signup Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-success fw-semibold">Sign Up</button>
      </div>
    </form>

    <p class="text-center mt-3 mb-0">
      Already have an account? 
      <a href="{{ url_for('login') }}" class="text-decoration-none text-success fw-semibold">Login here</a>
    </p>
  </div>
</div>

{% endblock %}
